# Lab 03 â€” Advanced Features: odoo with TLS, resource limits, logging
---
services:
  odoo:
    image: odoo:17
    container_name: it-stack-odoo
    restart: unless-stopped
    ports:
      - "8069:$firstPort"
    environment:
      - IT_STACK_ENV=lab-03-advanced
      - TLS_ENABLED=true
    volumes:
      - odoo_data:/var/lib/odoo
      - ./certs:/etc/ssl/certs:ro
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: G
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "5"
    networks:
      - it-stack-net

networks:
  it-stack-net:
    driver: bridge

volumes:
  odoo_data:
